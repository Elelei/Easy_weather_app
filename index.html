<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" placeholder="Search for a city..." autocomplete="off" aria-label="Search for a city">

        </header>

        <main>
            <!-- Section for displaying the location and current date -->
            <section class="location">
                <div class="city">City, Country</div> <!-- City and Country will be dynamically updated -->
                <div class="date">Day, Month Date, Year</div> <!-- Current date will be dynamically updated -->
            </section>
            
            <!-- Section for displaying current weather data -->
            <div class="current">
                <div class="temp">Temp<span>°c</span></div> <!-- Temperature will be dynamically updated -->
                
                <!-- Weather icon based on current conditions -->
                <div class="weather-icon">
                    <img alt="weather_icon" src=""> <!-- Weather icon will be dynamically updated -->
                </div>
                
                <div class="weather">Weather</div> <!-- Weather condition (e.g., 'Sunny') will be dynamically updated -->
                <div class="description">Weather_description</div> <!-- Weather description (e.g., 'clear sky') will be dynamically updated -->
                <div class="hi-low">min_temp°c / max_temp°c</div> <!-- Min and max temperature will be dynamically updated -->
            </div>
        </main>
        
    </div>

    <script src="main.js"></script>

</body>


</html>
